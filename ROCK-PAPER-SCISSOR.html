<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div id="scoreboard" class="color">
        <p ><strong>Score:</strong></p>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>
    
    <div class="button-container">
        <button onclick="playGame('rock')" class="size">
            <img src="rock.jpg" alt="Rock Image">
        </button>
        <button onclick="playGame('paper')" class="size">
            <img src="paper.jpg" alt="Paper Image">
        </button>
        <button onclick="playGame('scissors')" class="size">
            <img src="scissor.jpg" alt="Scissors Image">
        </button>
    </div>
    

    <div id="result" class="color">
        <p id="resultMessage"></p>
        <p id="emoji"></p>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

   
    <script src="index.js"></script>
</body>
</html>
